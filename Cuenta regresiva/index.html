<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        #countdown {
            font-size: 40px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            font-family: 'Exo', sans-serif;
            color: white;
        }

        .active {
            background-color: blue;
        }

        iframe {
            display: active;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin-top: 100px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        Contador regresivo
    </header>
    <div class="container">
        <p id="countdown"></p>
    </div>
    <div class="video-container">
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=gVUs4oFKJmY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const targetDate = new Date('2022-08-30T00:00:00');

        function updateCountdown() {
            const currentDate = new Date();
            const difference = targetDate - currentDate;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
    <script>
        const circles = document.querySelectorAll('.circle');
        const video = document.getElementById('video');

        circles.forEach((circle, index) => {
            circle.addEventListener('click', () => {
                if (!circle.classList.contains('active')) {
                    const activeCircle = document.querySelector('.circle.active');
                    activeCircle.classList.remove('active');
                    circle.classList.add('active');
                    video.src = `https://www.youtube.com/embed/${index + 1 === 3 ? 'gVUs4oFKJmY' : index + 1 === 2 ? 'gVUs4oFKJmY' : 'gVUs4oFKJmY'}`;
                }
            });
        });
    </script>
</body>
</html>
